<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Verify your email</title>
  </head>
  <body
    style="
      margin: 0;
      background: #f3f4f6;
      font-family:
        system-ui,
        -apple-system,
        Segoe UI,
        Roboto,
        'Helvetica Neue',
        Arial,
        sans-serif;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background: #f3f4f6"
    >
      <tr>
        <td align="center" style="padding: 40px 16px">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              max-width: 600px;
              background: #ffffff;
              border-radius: 16px;
              box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
            "
          >
            <tr>
              <td style="padding: 40px 36px; text-align: center">
                <img
                  src="https://source.unsplash.com/random/800x600/?nature,minimal"
                  alt="Logo"
                  width="72"
                  style="display: block; margin: 0 auto 12px"
                />
                <h1
                  style="
                    margin: 0 0 8px;
                    font-size: 20px;
                    line-height: 1.2;
                    color: #0f172a;
                    font-weight: 600;
                  "
                >
                  Verifikasi Email Anda
                </h1>
                <p
                  style="
                    margin: 0 0 20px;
                    color: #475569;
                    font-size: 14px;
                    line-height: 1.5;
                  "
                >
                  Terima kasih telah mendaftar ^ _ ^
                </p>
                <p
                  style="
                    margin: 0 0 20px;
                    color: #475569;
                    font-size: 14px;
                    line-height: 1.5;
                  "
                >
                  Klik tombol di bawah untuk mengaktifkan akun Anda.
                </p>

                <div style="margin: 0 auto 12px; max-width: 260px">
                  <a
                    href="{{verifyUrl}}"
                    target="_blank"
                    rel="noopener noreferrer"
                    style="
                      display: inline-block;
                      width: 100%;
                      text-align: center;
                      padding: 12px 18px;
                      border-radius: 10px;
                      background: linear-gradient(
                        90deg,
                        #2563eb 0%,
                        #7c3aed 100%
                      );
                      color: #ffffff;
                      text-decoration: none;
                      font-weight: 600;
                    "
                  >
                    Verifikasi Email
                  </a>
                </div>

                <p style="margin: 12px 0 0; color: #94a3b8; font-size: 12px">
                  Jika tombol tidak bekerja, salin dan tempel link ini di
                  browser:
                </p>
                <p
                  style="
                    word-break: break-all;
                    margin: 6px 0 0;
                    color: #64748b;
                    font-size: 12px;
                  "
                >
                  <a
                    href="{{verifyUrl}}"
                    style="color: #2563eb; text-decoration: underline"
                    target="_blank"
                    >{{verifyUrl}}</a
                  >
                </p>

                <hr
                  style="
                    border: none;
                    border-top: 1px solid #f1f5f9;
                    margin: 24px 0;
                  "
                />
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 12px 16px;
                  text-align: center;
                  color: #94a3b8;
                  font-size: 12px;
                "
              >
                Â© {{year}} Your Company. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
