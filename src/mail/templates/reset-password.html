<!doctype html>
<html lang="en">
  <body
    style="font-family: Arial, sans-serif; background: #f9fafb; padding: 20px"
  >
    <table
      style="
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
      "
    >
      <tr>
        <td style="text-align: center">
          <h2 style="color: #111827">Reset Password</h2>
          <p style="color: #374151">
            Halo {{name}}, klik tombol di bawah untuk mereset password Anda.
          </p>

          <a
            href="{{resetUrl}}"
            style="
              display: inline-block;
              margin: 16px 0;
              padding: 12px 20px;
              background: #dc2626;
              color: #fff;
              border-radius: 6px;
              text-decoration: none;
            "
          >
            Reset Password
          </a>

          <p style="font-size: 12px; color: #6b7280">
            Jika Anda tidak meminta reset password, abaikan email ini.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
